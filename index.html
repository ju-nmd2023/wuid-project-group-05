<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="small-icons">
        <div class="img-icon-div">
          <img class="img-icon" src="images/what'snew.jpeg" alt="image1" />
          <h5 class="icon-name">What's New</h5>
        </div>
        <div class="img-icon-div">
          <img class="img-icon" src="images/fall.jpeg" alt="Fall style" />
          <h5 class="icon-name">Fall Style</h5>
        </div>
        <div class="img-icon-div">
          <img class="img-icon" src="images/trendy1.jpeg" alt="image1" />
          <h5 class="icon-name">Trending</h5>
        </div>
        <div class="img-icon-div">
          <img class="img-icon" src="images/bestselling1.jpeg" alt="image1" />
          <h5 class="icon-name">Best Selling</h5>
        </div>
      </div>
      <div class="carousel-container">
        <div id="slider">
          <div class="slide first-slide">
            <img
              class="carousel-image"
              src="images/carousel1new.png"
              alt="image"
            />
          </div>
          <div class="slide second-slide">
            <img
              class="carousel-image"
              src="images/carousel2new.png"
              alt="image"
            />
          </div>
          <div class="slide third-slide">
            <img
              class="carousel-image"
              src="images/carousel3new.png"
              alt="image"
            />
          </div>
        </div>
      </div>
      <div class="categories-section">
        <h3 class="sub-heading">Shop By Caregories</h3>
        <div class="categories-container margin-top">
          <div class="img-icon-div">
            <img
              class="img-icon border-radius"
              src="images/dress.jpg"
              alt="image1"
            />
            <h4 class="icon-name">Dresses</h4>
          </div>
          <div class="img-icon-div">
            <img
              class="img-icon border-radius"
              src="images/tops.jpg"
              alt="image1"
            />
            <h4 class="icon-name">Tops</h4>
          </div>
          <div class="img-icon-div">
            <img
              class="img-icon border-radius"
              src="images/sportswear.jpeg"
              alt="image1"
            />
            <h4 class="icon-name">Sports Wear</h4>
          </div>
          <div class="img-icon-div">
            <img
              class="img-icon border-radius"
              src="images/knitwear.jpg"
              alt="image1"
            />
            <h4 class="icon-name">Knitwear</h4>
          </div>
          <div class="img-icon-div">
            <img
              class="img-icon border-radius"
              src="images/bottoms.jpeg"
              alt="image1"
            />
            <h4 class="icon-name">Bottoms</h4>
          </div>
          <div class="img-icon-div">
            <img
              class="img-icon border-radius"
              src="images/jumpsuit2.jpg"
              alt="image1"
            />
            <h4 class="icon-name">Jumpsuits</h4>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
